<!DOCTYPE html>
<html>
<head>
    <title>Update Apartment</title>
</head>
<body>
    <h1>Update Apartment</h1>
    {% if success %}<p style="color:green">{{ success }}</p>{% endif %}
    <form method="post">
        Name: <input type="text" name="name" value="{{ apartment.name }}" required><br>
        Age: <input type="number" name="age" value="{{ apartment.age }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to list</a>
</body>
</html>
