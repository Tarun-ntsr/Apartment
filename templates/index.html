<!DOCTYPE html>
<html>
<head>
    <title>Apartments</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Apartment List</h1>
    <a href="/create">Create New Apartment</a>
    <ul>
        {% for apt in apartments %}
        <li>
            {{ apt.id }} - {{ apt.name }} - {{ apt.age }} years
            <a href="/update/{{ apt.id }}">Edit</a>
            <a href="/delete/{{ apt.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
